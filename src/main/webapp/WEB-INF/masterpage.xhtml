                    <p:graphicImage library="images" name="ajax-loader.gif" />

                <h:panelGrid style="width: 100%;">
                    <p:menubar>
                        <p:menuitem value="Založiť nový" url="/faces/novy.xhtml" />

                            </p:submenu>
                            <p:menuitem value="Advanced SO" url="#" />
                        </p:submenu>-->  
                    </p:menubar>
                </h:panelGrid>
            </ui:insert>
        </p:layoutUnit>
        <div id="content">
            <ui:insert name="content">
                <!--<h:outputText value="Your session has expired" rendered="#{param.reason == 'expired'}"/>-->
            </ui:insert>
        </div>
        <p:dialog id="progressDialogId" widgetVar="progressDialog"  position="top" header="Processing..." closable="false" width="150">
            <h:form id="progressForm">
                <h:panelGrid columns="1" style="text-align: center;margin: 0 auto;">
                    <h:graphicImage library="images" name="ajax-loader.gif"/>
                    <p:outputLabel value="Spracovávam..." style="font-weight: bold;"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>

</html>
