<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Nahadzovanie nových filmov
        
        <h:form>
            <h:inputText value="${novyBean.search}" label="Zadaj názov, alebo jeho časť">
            </h:inputText>
            <h:commandButton value="Hľadaj" action="#{novyBean.zrobHladanie}" label="Hľadaj" />
        </h:form>
        
        <!--<h:outputText value="#{novyBean.log}"/>-->
        
        <h:panelGroup id="filmy" rendered="#{novyBean.mameVysledky}">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Výsledky:"/>
                    <h:selectOneListbox value="${novyBean.zvoleny}">
                        <f:selectItems value="#{novyBean.vysledkyHladania}" var="entry" actionListener="" itemLabel="#{entry.getNazovRok()}" itemValue="#{entry}" />
                    </h:selectOneListbox>
                    <h:commandButton value="Natiahni" action="#{novyBean.natiahniUdaje}" label="Natiahni" />
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>Názov:</h:outputLabel>
                <h:inputText value="${novyBean.film.nazov}"/>
                
                <h:outputLabel>Rok:</h:outputLabel>
                <h:inputText value="${novyBean.film.rok}"/>
                
                <h:outputLabel>Dĺžka (minutáž):</h:outputLabel>
                <h:inputText value="${novyBean.film.minutaz}"/>
                
                <h:outputLabel>Herci:</h:outputLabel>
                <h:inputText value="${novyBean.film.herci}"/>
                
                <h:outputLabel>Krajina:</h:outputLabel>
                <h:inputText value="${novyBean.film.krajina}"/>
                
                <h:outputLabel>Žáner:</h:outputLabel>
                <h:inputText value="${novyBean.film.zaner}"/>
                
                <h:outputLabel>Alt. názvy:</h:outputLabel>
                <h:inputText value="${novyBean.film.altNazvy}"/>
                
                <h:outputLabel>ČSFD link:</h:outputLabel>
                <h:inputText value="${novyBean.film.link}"/>
            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
